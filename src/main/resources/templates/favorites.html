<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Saralanganlar - Ajva Market Premium</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,900;1,900&family=Montserrat:wght@100;300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">

    <style>
        /* ================================================================
           1. DESIGN SYSTEM - AJVA PRO (HOME BILAN BIR XIL)
           ================================================================ */
        :root {
            --p-dark: #062216; --p-main: #198754; --p-light: #2ecc71;
            --accent: #f1c40f; --danger: #ff4757; --soft-bg: #eef2f0;
            --white: #ffffff; --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            background-color: var(--soft-bg);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--p-dark);
            padding-bottom: 120px;
            overflow-x: hidden;
            position: relative;
        }

        /* MESH GRADIENT & PATTERN */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(at 0% 0%, rgba(25, 135, 84, 0.1) 0px, transparent 50%),
            radial-gradient(at 100% 0%, rgba(46, 204, 113, 0.08) 0px, transparent 50%);
            z-index: -2;
        }
        .bg-pattern {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23198754' fill-opacity='0.05'%3E%3Cpath d='M40 40c0-11.046-8.954-20-20-20S0 28.954 0 40s8.954 20 20 20 20-8.954 20-20z'/%3E%3C/g%3E%3C/svg%3E");
            z-index: -1; opacity: 0.8;
        }

        /* HEADER & LOGO */
        .lux-header {
            background: var(--p-dark); padding: 12px 0; position: sticky; top: 0;
            z-index: 1100; box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        .brand-box { display: flex; align-items: center; gap: 12px; text-decoration: none !important; position: relative; }
        .logo-img-wrapper {
            width: 45px; height: 45px; background: var(--white); border-radius: 12px;
            display: flex; align-items: center; justify-content: center; border: 2px solid var(--p-light);
        }
        .logo-img-wrapper img { width: 32px; height: 32px; object-fit: contain; }
        .brand-name { color: var(--white); font-weight: 900; font-size: 20px; font-family: 'Montserrat', sans-serif; letter-spacing: 1px; }

        /* SNOW EFFECT */
        #header-snow-box { position: absolute; top: -10px; left: 0; width: 100%; height: 60px; pointer-events: none; z-index: 10; }
        .snowflake-micro { position: absolute; background: white; border-radius: 50%; opacity: 0.7; animation: microSnowFall linear infinite; }
        @keyframes microSnowFall {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(40px) translateX(10px); opacity: 0; }
        }

        /* SEARCH AREA */
        .search-wrap { padding: 40px 0 20px; }
        .search-box-premium {
            background: white; padding: 8px; border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); display: flex;
        }
        .search-box-premium input { border: none; padding: 0 25px; font-weight: 600; flex-grow: 1; border-radius: 50px; }
        .search-box-premium input:focus { outline: none; box-shadow: none; }
        .btn-search { background: var(--p-dark); color: white; border-radius: 50px; padding: 12px 30px; font-weight: 700; transition: 0.3s; }
        .btn-search:hover { background: var(--p-main); }

        /* PRODUCT CARD SYSTEM */
        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; padding: 20px 0; }
        @media (min-width: 992px) { .product-grid { grid-template-columns: repeat(4, 1fr); gap: 30px; } }

        .lux-card {
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-radius: 30px;
            padding: 20px; border: 1px solid rgba(255, 255, 255, 0.4); transition: var(--transition);
            position: relative; height: 100%;
        }
        .lux-card:hover { transform: translateY(-12px); box-shadow: 0 30px 60px rgba(0,0,0,0.1); background: white; }

        .image-box { width: 100%; aspect-ratio: 1/1; background: #f9f9f9; border-radius: 20px; display: flex; align-items: center; justify-content: center; margin-bottom: 15px; overflow: hidden; }
        .image-box img { max-width: 85%; max-height: 85%; object-fit: contain; }

        .p-title { font-size: 17px; font-weight: 700; height: 44px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; margin-bottom: 10px; }
        .p-price { font-size: 1.3rem; font-weight: 900; color: var(--p-main); margin-bottom: 15px; }

        .btn-remove-lux {
            width: 100%; padding: 12px; background: #fff1f2; color: var(--danger);
            border: 2px solid #ffe4e6; border-radius: 18px; font-weight: 800;
            display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.3s;
        }
        .btn-remove-lux:hover { background: var(--danger); color: white; border-color: var(--danger); }

        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 450px; background: var(--p-dark);
            padding: 10px 15px; border-radius: 30px; display: flex; justify-content: space-around;
            z-index: 1000; box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        .nav-item { color: rgba(255,255,255,0.4); text-decoration: none !important; font-size: 10px; font-weight: 700; text-align: center; transition: 0.3s; }
        .nav-item i { display: block; font-size: 22px; margin-bottom: 2px; }
        .nav-item.active { color: var(--p-light); transform: translateY(-5px); }

        /* EMPTY STATE */
        .empty-state { padding: 80px 0; text-align: center; }
        .empty-icon { font-size: 80px; color: var(--p-main); opacity: 0.2; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="bg-pattern"></div>

<header class="lux-header">
    <div class="container d-flex justify-content-between align-items-center">
        <a th:href="@{/}" class="brand-box">
            <div id="header-snow-box"></div>
            <div class="logo-img-wrapper">
                <img th:src="@{/images/logo/logo.png}" alt="Ajva">
            </div>
            <span class="brand-name">AJVA MARKET</span>
        </a>
        <div class="brand-name" style="font-size: 14px; opacity: 0.7;">SARALANGANLAR</div>
    </div>
</header>

<section class="search-wrap">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="search-box-premium animate__animated animate__fadeIn">
                    <input id="favSearchInput" type="text" placeholder="Saralangan mahsulotlar ichidan qidirish..." onkeyup="searchFavs()">
                    <button class="btn-search">QIDIRISH</button>
                </div>
            </div>
        </div>
    </div>
</section>

<main class="container">
    <div id="no-favorites" class="empty-state d-none animate__animated animate__fadeIn">
        <div class="empty-icon"><i class="fa-solid fa-heart-circle-xmark"></i></div>
        <h2 class="fw-800">Ro'yxat bo'sh</h2>
        <p class="text-muted">Sizga yoqqan mahsulotlar hali qo'shilmadi.</p>
        <a th:href="@{/}" class="btn btn-dark rounded-pill px-5 py-3 mt-3 fw-bold">XARIDNI BOSHLASH</a>
    </div>

    <div class="product-grid" id="fav-container">
    </div>
</main>

<nav class="bottom-nav">
    <a th:href="@{/}" class="nav-item"><i class="fa-solid fa-house"></i>ASOSIY</a>
    <a th:href="@{/favorites}" class="nav-item active"><i class="fa-solid fa-heart"></i>SARALANGAN</a>
    <a th:href="@{/cart}" class="nav-item"><i class="fa-solid fa-basket-shopping"></i>SAVAT</a>
    <a th:href="@{/profile}" class="nav-item"><i class="fa-solid fa-user-circle"></i>PROFIL</a>
</nav>

<script>
    /* 1. SNOW ENGINE */
    function initSnow() {
        const container = document.getElementById('header-snow-box');
        for(let i = 0; i < 12; i++) {
            let flake = document.createElement('div');
            flake.className = 'snowflake-micro';
            let size = Math.random() * 3 + 2;
            flake.style.width = size + 'px';
            flake.style.height = size + 'px';
            flake.style.left = Math.random() * 100 + '%';
            flake.style.animationDuration = (Math.random() * 2 + 2) + 's';
            flake.style.animationDelay = Math.random() * 2 + 's';
            container.appendChild(flake);
        }
    }

    /* 2. RENDER ENGINE */
    function renderFavorites() {
        const favs = JSON.parse(localStorage.getItem('ajva_favorites')) || [];
        const container = document.getElementById('fav-container');
        const emptyMsg = document.getElementById('no-favorites');

        if (favs.length === 0) {
            container.innerHTML = '';
            emptyMsg.classList.remove('d-none');
            return;
        }

        emptyMsg.classList.add('d-none');
        container.innerHTML = favs.map((p, index) => `
            <div class="lux-card fav-item animate__animated animate__fadeInUp"
                 style="animation-delay: ${index * 0.1}s"
                 data-name="${p.name.toLowerCase()}">
                <div class="image-box">
                    <img src="${p.img}" alt="${p.name}" onerror="this.src='/images/no-image.png';">
                </div>
                <div class="product-info">
                    <h3 class="p-title">${p.name}</h3>
                    <div class="p-price">${p.price.toLocaleString('ru-RU')} UZS</div>
                    <button class="btn-remove-lux" onclick="removeFromFav(${p.id})">
                        <i class="fa-solid fa-trash-can"></i> O'CHIRISH
                    </button>
                </div>
            </div>
        `).join('');
    }

    /* 3. SEARCH ENGINE */
    function searchFavs() {
        const query = document.getElementById('favSearchInput').value.toLowerCase();
        const items = document.querySelectorAll('.fav-item');
        items.forEach(item => {
            const name = item.getAttribute('data-name');
            item.style.display = name.includes(query) ? 'block' : 'none';
        });
    }

    /* 4. REMOVE ENGINE */
    function removeFromFav(id) {
        let favs = JSON.parse(localStorage.getItem('ajva_favorites')) || [];
        favs = favs.filter(p => p.id !== id);
        localStorage.setItem('ajva_favorites', JSON.stringify(favs));
        renderFavorites();
    }

    document.addEventListener('DOMContentLoaded', () => {
        initSnow();
        renderFavorites();
    });
</script>

</body>
</html>
