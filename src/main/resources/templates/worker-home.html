<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Worker Control Center | AJVA Market</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">

    <style>
        :root {
            --p-dark: #062216;
            --p-main: #198754;
            --p-light: #2ecc71;
            --accent: #f1c40f;
            --danger: #ff4757;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.85);
            --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            background-color: #f4f7f6;
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--p-dark);
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(at 0% 0%, rgba(25, 135, 84, 0.1) 0px, transparent 50%),
            radial-gradient(at 100% 100%, rgba(241, 196, 15, 0.05) 0px, transparent 50%);
            z-index: -1;
        }

        .worker-nav { background: var(--p-dark); padding: 15px 0; box-shadow: 0 10px 30px rgba(0,0,0,0.15); margin-bottom: 40px; }
        .brand-text { font-family: 'Montserrat', sans-serif; font-weight: 900; letter-spacing: 1px; color: var(--white); }

        .nav-pills .nav-link { border-radius: 15px; color: var(--p-dark); font-weight: 700; padding: 10px 25px; transition: var(--transition); }
        .nav-pills .nav-link.active { background-color: var(--p-main); box-shadow: 0 10px 20px rgba(25, 135, 84, 0.2); }

        .order-card { background: var(--glass); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.5); border-radius: 25px; padding: 25px; margin-bottom: 20px; transition: var(--transition); position: relative; overflow: hidden; }
        .status-indicator { position: absolute; left: 0; top: 0; bottom: 0; width: 6px; }
        .indicator-new { background: var(--p-light); }

        .info-label { font-size: 0.7rem; font-weight: 800; color: #99a; text-transform: uppercase; margin-bottom: 5px; }
        .info-value { font-weight: 700; font-size: 1rem; color: var(--p-dark); }

        /* MANZIL TUGMASI EFFEKTI */
        .address-pill {
            background: #f1f5f3;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 0.85rem;
            border: 1px solid rgba(0,0,0,0.03);
            cursor: pointer;
            transition: var(--transition);
        }
        .address-pill:hover { background: var(--p-main); color: white; transform: scale(1.02); }

        .btn-action { border-radius: 12px; padding: 10px 20px; font-weight: 800; text-transform: uppercase; transition: var(--transition); }
        .btn-accept { background: var(--p-main); color: white; border: none; }

        .modal-content { border-radius: 30px; border: none; background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); }
        .form-control { border-radius: 12px; padding: 10px 15px; background: rgba(255,255,255,0.8); }
    </style>
</head>
<body>

<nav class="worker-nav">
    <div class="container d-flex justify-content-between align-items-center">
        <a th:href="@{/}" class="text-decoration-none d-flex align-items-center gap-2">
            <div style="background: white; padding: 5px; border-radius: 10px;"><img th:src="@{/images/logo/logo.png}" width="30"></div>
            <span class="brand-text text-white">ISHCHI PANELI</span>
        </a>
        <button class="btn btn-warning fw-bold rounded-pill px-4" data-bs-toggle="modal" data-bs-target="#addProductModal">
            <i class="fas fa-plus-circle me-2"></i>MAHSULOT QO'SHISH
        </button>
    </div>
</nav>

<div class="container">
    <div class="text-center mb-5">
        <ul class="nav nav-pills d-inline-flex bg-white p-2 rounded-pill shadow-sm">
            <li class="nav-item"><button class="nav-link active" data-bs-toggle="pill" data-bs-target="#new-orders">YANGI</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#accepted-orders">JARAYONDA</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#delivered-orders">YAKUNLANGAN</button></li>
        </ul>
    </div>

    <div class="tab-content">
        <div class="tab-pane fade show active" id="new-orders">
            <div th:each="order : ${orders}" th:if="${order.status == 'NEW' or order.status == 'pending'}" class="order-card animate__animated animate__fadeInUp">
                <div class="status-indicator indicator-new"></div>
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-6 mb-3 mb-lg-0">
                        <div class="info-label">Mijoz</div>
                        <div class="info-value" th:text="${order.user.fullName}">Ism</div>
                        <a th:href="'tel:'+${order.phone}" class="text-success fw-bold small"><i class="fas fa-phone-alt"></i> [[${order.phone}]]</a>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-3 mb-lg-0">
                        <div class="info-label">Mahsulot</div>
                        <div class="info-value">[[${order.product.name}]] <span class="badge bg-dark">[[${order.quantity}]] ta</span></div>
                        <small class="text-muted">To'lov: [[${order.paymentType}]]</small>
                    </div>
                    <div class="col-lg-4 col-md-12 mb-3 mb-lg-0">
                        <div class="info-label">Manzil (Xarita uchun bosing)</div>
                        <div class="address-pill" th:onclick="'openMap(\'' + ${order.address} + '\')'">
                            <i class="fas fa-map-marker-alt me-2 text-danger"></i>[[${order.address}]]
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <form th:action="@{/worker/order/accept}" method="post">
                            <input type="hidden" name="orderId" th:value="${order.id}">
                            <button class="btn btn-action btn-accept w-100 shadow-sm">QABUL</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addProductModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg">
            <div class="modal-header border-0">
                <h5 class="fw-bold"><i class="fas fa-cart-plus me-2 text-success"></i>Yangi mahsulot</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form th:action="@{/worker/product/add}" method="post" enctype="multipart/form-data">
                <div class="modal-body p-4">
                    <input type="text" name="name" class="form-control mb-3" placeholder="Mahsulot nomi" required>
                    <textarea name="description" class="form-control mb-3" placeholder="Mahsulot haqida tavsif..." rows="3"></textarea>

                    <div class="row g-2 mb-3">
                        <div class="col-6">
                            <label class="info-label">Narxi (so'm)</label>
                            <input type="number" name="price" class="form-control" required>
                        </div>
                        <div class="col-6">
                            <label class="info-label">Soni (zaxira)</label>
                            <input type="number" name="quantity" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="info-label">Chegirma (%)</label>
                        <input type="number" name="discount" class="form-control" placeholder="0">
                    </div>

                    <div class="mb-2">
                        <label class="info-label">Mahsulot rasmi</label>
                        <input type="file" name="imageFile" class="form-control" accept="image/*" required>
                    </div>
                </div>
                <div class="modal-footer border-0 pt-0">
                    <button type="submit" class="btn btn-success w-100 py-3 fw-bold rounded-pill">BAZAGA QO'SHISH</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="mapModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content overflow-hidden">
            <div class="modal-header bg-dark text-white border-0">
                <h6 class="m-0"><i class="fas fa-map me-2"></i> Manzil ko'rinishi</h6>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-0">
                <div id="map-container" style="height: 450px; width: 100%;">
                </div>
            </div>
            <div class="modal-footer p-2">
                <button id="google-maps-link" class="btn btn-primary btn-sm rounded-pill px-4">Google Maps'da ochish</button>
            </div>
        </div>
    </div>
</div>

<script>
    function openMap(address) {
        const mapContainer = document.getElementById('map-container');
        const googleLink = document.getElementById('google-maps-link');

        // Iframe orqali xaritani ko'rsatish
        const encodedAddr = encodeURIComponent(address);
        mapContainer.innerHTML = `<iframe width="100%" height="100%" frameborder="0" style="border:0"
            src="https://www.google.com/maps?q=${encodedAddr}&output=embed" allowfullscreen></iframe>`;

        // Tashqi linkni sozlash
        googleLink.onclick = () => window.open(`https://www.google.com/maps/search/?api=1&query=${encodedAddr}`, '_blank');

        // Modalni ochish
        new bootstrap.Modal(document.getElementById('mapModal')).show();
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
