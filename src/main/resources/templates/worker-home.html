<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Worker Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Worker Home</h2>
    <h4>Buyurtmalar</h4>
    <table class="table">
        <thead>
        <tr>
            <th>Foydalanuvchi</th>
            <th>Mahsulot</th>
            <th>Miqdor</th>
            <th>Status</th>
            <th>Harakat</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.user.fullName}"></td>
            <td th:text="${order.product.name}"></td>
            <td th:text="${order.quantity}"></td>
            <td th:text="${order.status}"></td>
            <td>
                <form th:action="@{/worker/order/accept}" method="post" style="display:inline-block">
                    <input type="hidden" name="orderId" th:value="${order.id}">
                    <button class="btn btn-success btn-sm">Qabul qilish</button>
                </form>
                <form th:action="@{/worker/order/reject}" method="post" style="display:inline-block">
                    <input type="hidden" name="orderId" th:value="${order.id}">
                    <button class="btn btn-danger btn-sm">Rad etish</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
