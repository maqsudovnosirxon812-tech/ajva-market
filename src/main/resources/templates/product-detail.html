<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name} + ' - Ajva Market Premium'"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">

    <style>
        /* ================================================================
           1. PROFESSIONAL DESIGN SYSTEM
           ================================================================ */
        :root {
            --p-dark: #062216;
            --p-main: #198754;
            --p-light: #2ecc71;
            --accent: #f1c40f;
            --soft-bg: #f8faf9;
            --white: #ffffff;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            --shadow-lux: 0 30px 60px rgba(0,0,0,0.08);
        }

        body {
            background-color: var(--soft-bg);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--p-dark);
            padding-bottom: 100px;
        }

        /* ================================================================
           2. NAVIGATION & BREADCRUMB
           ================================================================ */
        .top-nav-detail {
            padding: 20px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .btn-back-lux {
            text-decoration: none !important;
            color: var(--p-dark);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            background: white;
            padding: 10px 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
        }

        .btn-back-lux:hover {
            color: var(--p-main);
            transform: translateX(-5px);
        }

        /* ================================================================
           3. MAIN PRODUCT ARCHITECTURE
           ================================================================ */
        .main-card-wrapper {
            background: var(--white);
            border-radius: 40px;
            overflow: hidden;
            box-shadow: var(--shadow-lux);
            border: 1px solid rgba(0,0,0,0.02);
            margin-top: 10px;
        }

        .image-showcase {
            background: #ffffff;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            min-height: 500px;
        }

        .product-hero-img {
            max-width: 90%;
            max-height: 450px;
            object-fit: contain;
            transition: var(--transition);
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.05));
        }

        .image-showcase:hover .product-hero-img {
            transform: scale(1.05) translateY(-10px);
        }

        .promo-tag {
            position: absolute;
            top: 30px;
            right: 30px;
            background: #ff4757;
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            font-weight: 900;
            font-size: 18px;
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.3);
            z-index: 10;
        }

        .content-showcase {
            padding: 50px;
            border-left: 1px solid #f0f0f0;
        }

        .brand-label {
            color: var(--p-main);
            font-weight: 800;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: block;
        }

        .product-name-lux {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 20px;
        }

        /* ================================================================
           YANGI: INTERACTIVE RATING SYSTEM
           ================================================================ */
        .rating-wrapper {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
        }

        .rating-row {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .interactive-stars {
            display: flex;
            gap: 5px;
            cursor: pointer;
        }

        .interactive-stars i {
            font-size: 22px;
            color: #ddd;
            transition: var(--transition);
        }

        .interactive-stars i.active {
            color: var(--accent);
            transform: scale(1.2);
        }

        .interactive-stars i:hover {
            transform: scale(1.3);
        }

        .star-box {
            background: #fff9e6;
            color: var(--accent);
            padding: 6px 15px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 16px;
        }

        .rating-hint {
            font-size: 12px;
            color: #777;
            font-weight: 600;
        }

        /* ================================================================ */

        .stock-indicator {
            font-size: 14px;
            font-weight: 700;
            padding: 6px 15px;
            border-radius: 12px;
        }

        .stock-in { background: #e8f5e9; color: #2e7d32; }
        .stock-out { background: #ffebee; color: #c62828; }

        .price-container {
            margin-bottom: 35px;
        }

        .old-price {
            text-decoration: line-through;
            color: #999;
            font-size: 1.2rem;
            margin-bottom: 5px;
            display: block;
        }

        .new-price {
            font-size: 2.8rem;
            font-weight: 900;
            color: var(--p-main);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .currency {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .action-flex-box {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        .lux-stepper {
            display: flex;
            align-items: center;
            background: #f1f5f3;
            padding: 8px;
            border-radius: 22px;
            border: 1px solid rgba(0,0,0,0.05);
            min-width: 160px;
            justify-content: space-between;
        }

        .step-btn-large {
            width: 50px;
            height: 50px;
            border-radius: 16px;
            border: none;
            background: white;
            color: var(--p-main);
            font-size: 20px;
            font-weight: 900;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: var(--transition);
        }

        .step-btn-large:hover {
            background: var(--p-main);
            color: white;
        }

        .qty-input-large {
            font-size: 22px;
            font-weight: 900;
            width: 40px;
            text-align: center;
        }

        .btn-add-to-cart-lux {
            flex-grow: 1;
            background: var(--p-dark);
            color: white;
            border: none;
            border-radius: 22px;
            font-size: 18px;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: var(--transition);
        }

        .btn-add-to-cart-lux:hover:not(:disabled) {
            background: var(--p-main);
            box-shadow: 0 15px 30px rgba(25, 135, 84, 0.3);
            transform: translateY(-3px);
        }

        .btn-add-to-cart-lux:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .desc-title {
            font-weight: 800;
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .desc-text {
            color: #555;
            line-height: 1.8;
            font-size: 1.05rem;
            white-space: pre-line;
        }

        @media (max-width: 991px) {
            .content-showcase { padding: 30px; border-left: none; border-top: 1px solid #f0f0f0; }
            .product-name-lux { font-size: 2.2rem; }
            .image-showcase { min-height: 350px; }
            .action-flex-box { flex-direction: column; }
        }
    </style>
</head>
<body>

<div class="container py-4">
    <div class="top-nav-detail animate__animated animate__fadeIn">
        <a th:href="@{/}" class="btn-back-lux">
            <i class="fa-solid fa-arrow-left"></i> ORQAGA QAYTISH
        </a>
        <div class="d-flex gap-3">
            <button class="btn btn-light rounded-circle p-3 shadow-sm"><i class="fa-regular fa-heart"></i></button>
            <button class="btn btn-light rounded-circle p-3 shadow-sm"><i class="fa-solid fa-share-nodes"></i></button>
        </div>
    </div>

    <div class="main-card-wrapper row g-0 animate__animated animate__zoomIn">

        <div class="col-lg-6 image-showcase">
            <div th:if="${product.discount > 0}" class="promo-tag">
                <i class="fa-solid fa-bolt me-1"></i>
                <span th:text="${product.discount}">0</span>% AKSIYA
            </div>

            <img th:src="${product.image}"
                 class="product-hero-img"
                 th:alt="${product.name}"
                 onerror="this.src='/images/no-image.png';">
        </div>

        <div class="col-lg-6 content-showcase">
            <span class="brand-label">Premium Collection</span>
            <h1 class="product-name-lux" th:text="${product.name}">Mahsulot Nomi</h1>

            <div class="rating-wrapper">
                <div class="rating-row">
                    <div class="star-box">
                        <i class="fa-solid fa-star"></i>
                        <span id="current-avg" th:text="${#numbers.formatDecimal(product.getAverageRating(), 1, 1)}">5.0</span>
                    </div>

                    <div class="interactive-stars" id="star-rating-container">
                        <i class="fa-solid fa-star" data-value="1"></i>
                        <i class="fa-solid fa-star" data-value="2"></i>
                        <i class="fa-solid fa-star" data-value="3"></i>
                        <i class="fa-solid fa-star" data-value="4"></i>
                        <i class="fa-solid fa-star" data-value="5"></i>
                    </div>

                    <div th:class="${product.quantity > 0 ? 'stock-indicator stock-in' : 'stock-indicator stock-out'}">
                        <i th:class="${product.quantity > 0 ? 'fa-solid fa-check-circle me-1' : 'fa-solid fa-circle-xmark me-1'}"></i>
                        <span th:text="${product.quantity > 0 ? 'Omborda ' + product.quantity + ' dona bor' : 'Sotuvda tugagan'}"></span>
                    </div>
                </div>
                <span class="rating-hint">Baholash uchun yulduzchalardan birini tanlang</span>
            </div>

            <div class="price-container">
                <span th:if="${product.discount > 0}" class="old-price"
                      th:text="${#numbers.formatDecimal(product.price * 1.2, 0, 'WHITESPACE', 0, 'POINT')} + ' UZS'"></span>

                <div class="new-price">
                    <span th:text="${#numbers.formatDecimal(product.price, 0, 'WHITESPACE', 0, 'POINT')}"></span>
                    <span class="currency">UZS</span>
                </div>
            </div>

            <hr class="my-4 opacity-50">

            <h5 class="desc-title"><i class="fa-solid fa-circle-info text-success"></i> MAHSULOT HAQIDA:</h5>
            <p class="desc-text" th:text="${product.description}">Tavsif bu yerda chiqadi...</p>

            <form th:action="@{/cart/add}" method="post">
                <input type="hidden" name="productId" th:value="${product.id}">

                <div class="action-flex-box">
                    <div class="lux-stepper">
                        <button type="button" class="step-btn-large" id="minus-btn">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                        <span class="qty-input-large" id="qty-val">1</span>
                        <input type="hidden" name="quantity" id="qty-hidden" value="1">
                        <button type="button" class="step-btn-large" id="plus-btn">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>

                    <button type="submit" class="btn-add-to-cart-lux" th:disabled="${product.quantity <= 0}">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <span th:text="${product.quantity > 0 ? 'SAVATGA QOâ€˜SHISH' : 'HOZIRCHA MAVJUD EMAS'}"></span>
                    </button>
                </div>
            </form>

            <div class="mt-5 d-flex gap-4">
                <div class="text-center">
                    <div class="mb-2"><i class="fa-solid fa-truck-fast fs-4 text-success"></i></div>
                    <small class="fw-bold">Tezkor Yetkazish</small>
                </div>
                <div class="text-center">
                    <div class="mb-2"><i class="fa-solid fa-shield-heart fs-4 text-success"></i></div>
                    <small class="fw-bold">100% Tabiiy</small>
                </div>
                <div class="text-center">
                    <div class="mb-2"><i class="fa-solid fa-arrows-rotate fs-4 text-success"></i></div>
                    <small class="fw-bold">Qaytarish kafolati</small>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /* 1. MIQDORNI BOSHQARISH */
    const maxStock = [[${product.quantity}]];
    const qtyVal = document.getElementById('qty-val');
    const qtyHidden = document.getElementById('qty-hidden');
    const minusBtn = document.getElementById('minus-btn');
    const plusBtn = document.getElementById('plus-btn');

    let currentQty = 1;

    plusBtn.addEventListener('click', () => {
        if (currentQty < maxStock) {
            currentQty++;
            updateDisplay();
        } else {
            alert("Omborda boridan ortiq buyurtma berib bo'lmaydi!");
        }
    });

    minusBtn.addEventListener('click', () => {
        if (currentQty > 1) {
            currentQty--;
            updateDisplay();
        }
    });

    function updateDisplay() {
        qtyVal.innerText = currentQty;
        qtyHidden.value = currentQty;
        qtyVal.classList.add('animate__animated', 'animate__bounceIn');
        setTimeout(() => qtyVal.classList.remove('animate__animated', 'animate__bounceIn'), 500);
    }

    /* 2. INTERACTIVE RATING LOGIC */
    const stars = document.querySelectorAll('#star-rating-container i');
    const productId = [[${product.id}]];

    stars.forEach(star => {
        // Sichqoncha ustiga kelganda effekt
        star.addEventListener('mouseover', function() {
            const val = this.getAttribute('data-value');
            highlightStars(val);
        });

        // Sichqoncha ketganda holatni qaytarish (agar tanlanmagan bo'lsa)
        star.addEventListener('mouseout', function() {
            resetStars();
        });

        // Tanlanganda (Baho berganda)
        star.addEventListener('click', function() {
            const selectedRating = this.getAttribute('data-value');
            submitRating(selectedRating);
        });
    });

    function highlightStars(val) {
        stars.forEach(s => {
            if (s.getAttribute('data-value') <= val) {
                s.style.color = '#f1c40f';
            } else {
                s.style.color = '#ddd';
            }
        });
    }

    function resetStars() {
        stars.forEach(s => {
            s.style.color = '#ddd';
        });
    }

    function submitRating(rating) {
        // Bu yerda API ga so'rov yuborish mumkin
        // Masalan: fetch('/product/rate', {method: 'POST', body: ...})
        alert("Rahmat! Siz mahsulotni " + rating + " ballga baholadingiz.");

        // Tanlangan yulduzni qat'iy saqlab qo'yish
        stars.forEach(s => {
            if (s.getAttribute('data-value') <= rating) {
                s.classList.add('active');
            } else {
                s.classList.remove('active');
            }
        });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
