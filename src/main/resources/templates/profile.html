<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <style>
        * { box-sizing: border-box; margin:0; padding:0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background: linear-gradient(135deg, #e6ffe6, #ffffff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            padding-bottom: 90px; /* bottom-nav uchun bo‚Äòsh joy */
        }

        .profile-card {
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .profile-card:hover { transform: translateY(-5px); box-shadow:0 15px 35px rgba(0,0,0,0.15); }

        .profile-img-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #28a745;
            margin-bottom: 20px;
            position: relative;
        }

        .profile-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Rasmni o'zgartirish tugmasi */
        .change-btn {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            color: #fff;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            cursor: pointer;
        }

        input[type="file"] {
            display: none;
        }

        .orders-card {
            background: #fff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
        }

        .orders-card h4 { color: #28a745; margin-bottom: 15px; }
        .order-item { display:flex; justify-content:space-between; padding:12px 15px; border-bottom:1px solid #eee; transition: background 0.3s; }
        .order-item:last-child { border-bottom:none; }
        .order-item:hover { background:#f0fff0; }
        .order-status { font-weight:bold; color:#28a745; }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }

        .bottom-nav a {
            text-decoration: none;
            color: #666;
            font-size: 14px;
            text-align: center;
        }

        .bottom-nav a.active { color: #28a745; font-weight: bolder; }

        @media (max-width: 768px) { .orders-card { margin-top: 20px; width: 100%; } }
    </style>
</head>
<body>

<div class="profile-card">
    <form th:action="@{/profile/updateImage}" method="post" enctype="multipart/form-data">
        <div class="profile-img-container">
            <img th:src="@{${user.profileImage}}" alt="Profile">
            <label class="change-btn">
                Rasmni o'zgartirish
                <input type="file" name="profileImageFile" onchange="this.form.submit()">
            </label>
        </div>
    </form>
</div>

<div class="orders-card">
    <h4>Buyurtmalarim</h4>
    <div th:if="${user.orders}">
        <div class="order-item" th:each="order : ${user.orders}">
            <span th:text="${order.product.name}">Mahsulot nomi</span>
            <span class="order-status" th:text="${order.status}">Status</span>
        </div>
    </div>
    <div th:if="${#lists.isEmpty(user.orders)}" style="text-align:center; color:#999; margin-top:20px;">
        Sizda hozircha buyurtmalar mavjud emas.
    </div>
</div>

<div class="bottom-nav">
    <a href="/">üè†<br>Bosh sahifa</a>
    <a href="/cart">üõí<br>Savat</a>
    <a href="/profile" class="active">üë§<br>Profile</a>
</div>

</body>
</html>
