<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Mening Profilim - Ajva Premium Experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,900;1,900&family=Montserrat:wght@100;300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">

    <style>
        /* ================================================================
           1. DESIGN SYSTEM - AJVA PRO (Home bilan bir xil)
           ================================================================ */
        :root {
            --p-dark: #062216;
            --p-main: #198754;
            --p-light: #2ecc71;
            --accent: #f1c40f;
            --danger: #ff4757;
            --soft-bg: #f8faf9;
            --white: #ffffff;
            --shadow-lux: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            background-color: var(--soft-bg);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--p-dark);
            padding-bottom: 120px;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23198754' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2v-4h4v-2h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2v-4h4v-2H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        /* HEADER & LOGO (Home bilan bir xil) */
        .lux-header {
            background: var(--p-dark);
            padding: 12px 0;
            position: sticky;
            top: 0;
            z-index: 1100;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .brand-box { display: flex; align-items: center; gap: 12px; text-decoration: none !important; }
        .logo-img-wrapper {
            width: 45px; height: 45px; background: var(--white);
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            border: 2px solid var(--p-light);
        }
        .logo-img-wrapper img { width: 32px; height: 32px; }
        .brand-name { color: var(--white); font-weight: 900; font-size: 20px; font-family: 'Montserrat', sans-serif; }

        /* ================================================================
           PROFILE SPECIFIC STYLES
           ================================================================ */
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
        }

        .lux-profile-card {
            background: var(--white);
            border-radius: 40px;
            padding: 40px;
            text-align: center;
            box-shadow: var(--shadow-lux);
            border: 1px solid rgba(0,0,0,0.03);
            position: relative;
            overflow: hidden;
        }

        .profile-image-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 25px;
        }

        .profile-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid var(--p-light);
            padding: 5px;
            background: var(--white);
            box-shadow: 0 15px 30px rgba(25, 135, 84, 0.2);
        }

        .edit-overlay {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: var(--p-dark);
            color: var(--white);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 3px solid var(--white);
            transition: var(--transition);
        }
        .edit-overlay:hover { background: var(--p-main); transform: scale(1.1); }

        .user-name { font-family: 'Playfair Display', serif; font-weight: 900; font-size: 28px; color: var(--p-dark); margin-bottom: 5px; }
        .user-meta { font-weight: 600; color: #888; font-size: 14px; margin-bottom: 25px; }

        .logout-btn-lux {
            background: #fff0f1;
            color: var(--danger);
            border: none;
            padding: 12px 30px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 14px;
            transition: var(--transition);
            width: 100%;
        }
        .logout-btn-lux:hover { background: var(--danger); color: var(--white); transform: translateY(-3px); }

        /* ORDERS STYLES */
        .section-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 18px;
            color: var(--p-main);
            margin: 40px 0 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .order-card-lux {
            background: var(--white);
            border-radius: 25px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(0,0,0,0.02);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: var(--transition);
        }
        .order-card-lux:hover { transform: scale(1.02); box-shadow: 0 10px 30px rgba(0,0,0,0.05); }

        .order-icon {
            width: 50px; height: 50px;
            background: #f1f9f5;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--p-main);
            font-size: 20px;
        }

        .order-info { flex-grow: 1; }
        .order-info h5 { font-size: 16px; font-weight: 800; margin: 0; }
        .order-info small { color: #aaa; font-weight: 600; }

        .status-badge {
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .status-pending { background: #fff9e6; color: #f1c40f; }
        .status-delivered { background: #e6fff0; color: #198754; }

        /* BOTTOM NAV (Home bilan bir xil) */
        .bottom-nav {
            position: fixed;
            bottom: 25px; left: 50%;
            transform: translateX(-50%);
            width: 90%; max-width: 450px;
            background: var(--p-dark);
            padding: 10px 15px;
            border-radius: 30px;
            display: flex;
            justify-content: space-around;
            z-index: 1000;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .nav-item {
            color: rgba(255,255,255,0.4);
            text-decoration: none !important;
            font-size: 10px; font-weight: 700;
            text-align: center;
            transition: var(--transition);
        }
        .nav-item i { display: block; font-size: 22px; margin-bottom: 2px; }
        .nav-item.active { color: var(--p-light); transform: translateY(-5px); }

    </style>
</head>
<body>

<header class="lux-header">
    <div class="container d-flex justify-content-between align-items-center">
        <a th:href="@{/}" class="brand-box">
            <div class="logo-img-wrapper">
                <img th:src="@{/images/logo/logo.png}" alt="Ajva">
            </div>
            <div class="brand-text">
                <span class="brand-name">AJVA MARKET</span>
            </div>
        </a>
    </div>
</header>

<main class="container profile-container">

    <div class="lux-profile-card animate__animated animate__fadeIn">
        <form th:action="@{/profile/updateImage}" method="post" enctype="multipart/form-data" id="imageForm">
            <div class="profile-image-wrapper">
                <img th:src="${user.profileImage != null ? user.profileImage :
                             (user.gender == 'FEMALE' ? '/images/profile/defoult-women-profile.png' : '/images/profile/defoult-man-profile.png')}"
                     alt="Profile" id="profilePreview">

                <label for="fileInput" class="edit-overlay">
                    <i class="fa-solid fa-camera"></i>
                </label>
                <input type="file" id="fileInput" name="profileImageFile" hidden onchange="document.getElementById('imageForm').submit()">
            </div>
        </form>

        <h2 class="user-name" th:text="${user.fullName}">Abduvohid Abdullayev</h2>
        <div class="user-meta">
            <span class="me-3"><i class="fa-solid fa-phone me-1"></i> <span th:text="${user.phone}">+998 90 123 45 67</span></span>
            <br>
            <small><i class="fa-solid fa-circle-user me-1"></i> ID: <span th:text="${user.username}">user01</span></small>
        </div>

        <form th:action="@{/logout}" method="post">
            <button type="submit" class="logout-btn-lux">
                <i class="fa-solid fa-arrow-right-from-bracket me-2"></i> TIZIMDAN CHIQISH
            </button>
        </form>
    </div>

    <h3 class="section-title animate__animated animate__fadeInUp" style="animation-delay: 0.2s;">
        <i class="fa-solid fa-box-open"></i> BUYURTMALAR TARIXI
    </h3>

    <div class="orders-wrapper">
        <div th:if="${not #lists.isEmpty(user.orders)}">
            <div class="order-card-lux animate__animated animate__fadeInUp"
                 th:each="order, iterStat : ${user.orders}"
                 th:style="'animation-delay:' + (0.3 + ${iterStat.index} * 0.1) + 's'">

                <div class="order-icon">
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>

                <div class="order-info">
                    <h5 th:text="${order.product != null ? order.product.name : 'Noma''lum mahsulot'}">Mahsulot nomi</h5>
                    <small>
                        <i class="fa-regular fa-calendar-check me-1"></i>
                        <span th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy | HH:mm')}">01.01.2024</span>
                    </small>
                </div>

                <div class="status-badge"
                     th:classappend="${order.status == 'delivered' ? 'status-delivered' : 'status-pending'}"
                     th:text="${order.status == 'delivered' ? 'Yetkazildi' : 'Jarayonda'}">
                    Status
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(user.orders)}" class="text-center p-5 bg-white rounded-5 shadow-sm">
            <i class="fa-solid fa-cart-flatbed-empty fa-3x mb-3 text-muted"></i>
            <p class="fw-bold text-muted">Hozircha buyurtmalar mavjud emas.</p>
            <a th:href="@{/}" class="btn btn-success rounded-pill px-4 fw-bold">XARIDNI BOSHLASH</a>
        </div>
    </div>

</main>

<nav class="bottom-nav">
    <a th:href="@{/}" class="nav-item"><i class="fa-solid fa-house"></i>ASOSIY</a>
    <a th:href="@{/cart}" class="nav-item"><i class="fa-solid fa-basket-shopping"></i>SAVAT</a>
    <a th:href="@{/profile}" class="nav-item active"><i class="fa-solid fa-user-circle"></i>PROFIL</a>
    <a th:href="@{/admin}" sec:authorize="hasRole('ADMIN')" class="nav-item"><i class="fa-solid fa-gear"></i>ADMIN</a>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
