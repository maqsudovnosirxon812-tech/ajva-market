<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Mening Profilim - Ajva Premium Experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,900;1,900&family=Montserrat:wght@100;300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">

    <style>
        /* ================================================================
           1. DESIGN SYSTEM - AJVA PRO (HOME BILAN BIR XIL)
           ================================================================ */
        :root {
            --p-dark: #062216;
            --p-main: #198754;
            --p-light: #2ecc71;
            --accent: #f1c40f;
            --danger: #ff4757;
            --soft-bg: #eef2f0;
            --white: #ffffff;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            background-color: var(--soft-bg);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--p-dark);
            padding-bottom: 120px;
            overflow-x: hidden;
            position: relative;
        }

        /* MESH GRADIENT ORQA FON */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background:
                    radial-gradient(at 0% 0%, rgba(25, 135, 84, 0.1) 0px, transparent 50%),
                    radial-gradient(at 100% 0%, rgba(46, 204, 113, 0.08) 0px, transparent 50%),
                    radial-gradient(at 100% 100%, rgba(241, 196, 15, 0.05) 0px, transparent 50%),
                    radial-gradient(at 0% 100%, rgba(25, 135, 84, 0.1) 0px, transparent 50%);
            z-index: -2;
        }

        .bg-pattern {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23198754' fill-opacity='0.05'%3E%3Cpath d='M40 40c0-11.046-8.954-20-20-20S0 28.954 0 40s8.954 20 20 20 20-8.954 20-20zm0 0c0 11.046 8.954 20 20 20s20-8.954 20-20-8.954-20-20-20-20 8.954-20 20z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            z-index: -1;
            opacity: 0.8;
        }

        /* HEADER & LOGO */
        .lux-header {
            background: var(--p-dark);
            padding: 12px 0;
            position: sticky;
            top: 0;
            z-index: 1100;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .brand-box { display: flex; align-items: center; gap: 12px; text-decoration: none !important; position: relative; }
        .logo-img-wrapper {
            width: 45px; height: 45px; background: var(--white);
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            border: 2px solid var(--p-light); overflow: hidden; z-index: 5;
        }
        .logo-img-wrapper img { width: 32px; height: 32px; object-fit: contain; }
        .brand-name { color: var(--white); font-weight: 900; font-size: 20px; font-family: 'Montserrat', sans-serif; z-index: 5; }

        /* HEADER SNOW */
        #header-snow-box { position: absolute; top: -10px; left: 0; width: 100%; height: 60px; pointer-events: none; z-index: 10; }
        .snowflake-micro {
            position: absolute; background: white; border-radius: 50%; opacity: 0.7;
            animation: microSnowFall linear infinite;
        }
        @keyframes microSnowFall {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(50px) translateX(10px); opacity: 0; }
        }

        /* PROFILE SPECIFIC */
        .profile-container { max-width: 600px; margin: 40px auto; position: relative; }

        .lux-profile-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 40px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 40px 80px rgba(0,0,0,0.05);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .profile-image-wrapper { position: relative; width: 150px; height: 150px; margin: 0 auto 25px; }
        .profile-image-wrapper img {
            width: 100%; height: 100%; object-fit: cover;
            border-radius: 50%; border: 5px solid var(--p-light);
            padding: 5px; background: var(--white);
            box-shadow: 0 15px 30px rgba(25, 135, 84, 0.2);
        }

        .edit-overlay {
            position: absolute; bottom: 5px; right: 5px;
            background: var(--p-dark); color: var(--white);
            width: 42px; height: 42px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; border: 3px solid var(--white); transition: var(--transition);
        }
        .edit-overlay:hover { background: var(--p-main); transform: scale(1.1); }

        .user-name { font-family: 'Playfair Display', serif; font-weight: 900; font-size: 28px; color: var(--p-dark); }
        .user-meta { font-weight: 600; color: #666; font-size: 14px; margin-bottom: 25px; }

        .logout-btn-lux {
            background: rgba(255, 71, 87, 0.1);
            color: var(--danger); border: none;
            padding: 12px 30px; border-radius: 20px;
            font-weight: 800; font-size: 14px; transition: var(--transition);
            width: 100%;
        }
        .logout-btn-lux:hover { background: var(--danger); color: var(--white); transform: translateY(-3px); }

        /* ORDERS */
        .section-title {
            font-family: 'Montserrat', sans-serif; font-weight: 900;
            font-size: 18px; color: var(--p-main); margin: 40px 0 20px;
            display: flex; align-items: center; gap: 10px;
        }

        .order-card-lux {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 25px; padding: 20px; margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            display: flex; align-items: center; gap: 15px; transition: var(--transition);
        }
        .order-card-lux:hover { transform: translateX(10px); background: white; }

        .order-icon {
            width: 50px; height: 50px; background: var(--p-main);
            border-radius: 15px; display: flex; align-items: center;
            justify-content: center; color: white; font-size: 18px;
        }

        .status-badge {
            padding: 6px 14px; border-radius: 12px; font-size: 11px;
            font-weight: 900; text-transform: uppercase;
        }
        .status-pending { background: #fff9e6; color: #f1c40f; }
        .status-delivered { background: #e6fff0; color: #198754; }

        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed;
            bottom: 25px; left: 50%;
            transform: translateX(-50%);
            width: 95%; max-width: 500px;
            background: var(--p-dark);
            padding: 10px 10px;
            border-radius: 30px;
            display: flex;
            justify-content: space-around;
            z-index: 1000;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .nav-item {
            color: rgba(255,255,255,0.4);
            text-decoration: none !important;
            font-size: 9px; font-weight: 700;
            text-align: center;
            transition: var(--transition);
            flex: 1;
        }
        .nav-item i { display: block; font-size: 20px; margin-bottom: 2px; }
        .nav-item.active { color: var(--p-light); transform: translateY(-5px); }

    </style>
</head>
<body>

<div class="bg-pattern"></div>

<header class="lux-header">
    <div class="container d-flex justify-content-between align-items-center">
        <a th:href="@{/}" class="brand-box">
            <div id="header-snow-box"></div>
            <div class="logo-img-wrapper">
                <img th:src="@{/images/logo/logo.png}" alt="Ajva">
            </div>
            <div class="brand-text">
                <span class="brand-name">AJVA MARKET</span>
            </div>
        </a>
    </div>
</header>

<main class="container profile-container">

    <div class="lux-profile-card animate__animated animate__zoomIn">
        <form th:action="@{/profile/updateImage}" method="post" enctype="multipart/form-data" id="imageForm">
            <div class="profile-image-wrapper">
                <img th:src="${user.profileImage != null ? user.profileImage :
                             (user.gender == 'AYOL' ? '/images/profile/defoult-women-profile.png' : '/images/profile/defoult-man-profile.png')}"
                     alt="Profile" id="profilePreview">

                <label for="fileInput" class="edit-overlay">
                    <i class="fa-solid fa-camera"></i>
                </label>
                <input type="file" id="fileInput" name="profileImageFile" hidden onchange="document.getElementById('imageForm').submit()">
            </div>
        </form>

        <h2 class="user-name" th:text="${user.fullName}">Abduvohid Abdullayev</h2>
        <div class="user-meta">
            <span><i class="fa-solid fa-phone me-1"></i> <span th:text="${user.phone}">+998 90 123 45 67</span></span>
            <br>
            <small><i class="fa-solid fa-circle-user me-1"></i> ID: <span th:text="${user.username}">user01</span></small>
        </div>

        <form th:action="@{/logout}" method="post">
            <button type="submit" class="logout-btn-lux">
                <i class="fa-solid fa-arrow-right-from-bracket me-2"></i> TIZIMDAN CHIQISH
            </button>
        </form>
    </div>

    <h3 class="section-title animate__animated animate__fadeInLeft" style="animation-delay: 0.3s;">
        <i class="fa-solid fa-box-open"></i> BUYURTMALAR TARIXI
    </h3>

    <div class="orders-wrapper">
        <div th:if="${not #lists.isEmpty(user.orders)}">
            <div class="order-card-lux animate__animated animate__fadeInUp"
                 th:each="order, iterStat : ${user.orders}"
                 th:style="'animation-delay:' + (0.4 + ${iterStat.index} * 0.1) + 's'">

                <div class="order-icon">
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>

                <div class="order-info">
                    <h5 th:text="${order.product != null ? order.product.name : 'Noma''lum mahsulot'}">Mahsulot nomi</h5>
                    <small class="text-muted">
                        <i class="fa-regular fa-calendar-check me-1"></i>
                        <span th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy | HH:mm')}">01.01.2024</span>
                    </small>
                </div>

                <div class="status-badge"
                     th:classappend="${order.status == 'delivered' ? 'status-delivered' : 'status-pending'}"
                     th:text="${order.status == 'delivered' ? 'Yetkazildi' : 'Jarayonda'}">
                    Status
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(user.orders)}" class="text-center p-5 lux-profile-card">
            <i class="fa-solid fa-cart-flatbed-empty fa-3x mb-3 text-muted"></i>
            <p class="fw-bold text-muted">Hozircha buyurtmalar mavjud emas.</p>
            <a th:href="@{/}" class="btn btn-success rounded-pill px-4 fw-bold">XARIDNI BOSHLASH</a>
        </div>
    </div>

</main>

<nav class="bottom-nav">
    <a th:href="@{/}" class="nav-item"><i class="fa-solid fa-house"></i>ASOSIY</a>
    <a th:href="@{/favorites}" class="nav-item"><i class="fa-solid fa-heart"></i>SARALANGAN</a>
    <a th:href="@{/cart}" class="nav-item"><i class="fa-solid fa-basket-shopping"></i>SAVAT</a>
    <a th:href="@{/profile}" class="nav-item active"><i class="fa-solid fa-user-circle"></i>PROFIL</a>
    <a th:href="@{/admin}" sec:authorize="hasRole('ADMIN')" class="nav-item"><i class="fa-solid fa-gear"></i>ADMIN</a>
</nav>

<script>
    function initHeaderSnow() {
        const container = document.getElementById('header-snow-box');
        if(!container) return;
        for(let i = 0; i < 15; i++) {
            let flake = document.createElement('div');
            flake.className = 'snowflake-micro';
            let size = Math.random() * 4 + 2;
            flake.style.width = size + 'px';
            flake.style.height = size + 'px';
            flake.style.left = Math.random() * 100 + '%';
            flake.style.animationDuration = (Math.random() * 2 + 2) + 's';
            flake.style.animationDelay = Math.random() * 3 + 's';
            container.appendChild(flake);
        }
    }
    document.addEventListener('DOMContentLoaded', initHeaderSnow);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
