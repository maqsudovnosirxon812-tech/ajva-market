<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* Gradient orqa fon */
            background: linear-gradient(135deg, #d4edda, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: linear-gradient(145deg, #ffffff, #e6ffe6);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border: 2px solid #28a745;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }

        .login-card h4 {
            font-weight: 600;
            color: #28a745;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }

        .btn-success {
            background-color: #28a745;
            border: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-success:hover {
            background-color: #218838;
            transform: scale(1.02);
        }

        .register-link {
            margin-top: 15px;
            text-align: center;
        }

        .register-link a {
            color: #28a745;
            text-decoration: none;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: #218838;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h4 class="text-center mb-4">Kirish</h4>

    <div th:if="${param.error}" class="alert alert-danger">
        Login yoki parol notog'ri
    </div>

    <form method="post" action="/login">
        <input name="username" class="form-control mb-3" placeholder="Username">
        <input name="password" type="password" class="form-control mb-3" placeholder="Parol">
        <button class="btn btn-success w-100">Login</button>
    </form>

    <div class="register-link">
        Ro‘yxatdan o‘tmagan bo‘lsangiz? <a href="/register">Register</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
