<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Premium Kirish - Ajva Market</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">

    <style>
        :root {
            --ajva-green: #198754;
            --ajva-dark: #000000;
            --ajva-orange: #fd7e14;
            --white: #ffffff;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
            url('https://i.pinimg.com/736x/eb/6d/05/eb6d054acc3a136a60a793379ed879dc.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .glass-login-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 45px;
            padding: 60px 45px;
            width: 100%;
            max-width: 460px;
            box-shadow: 0 50px 120px rgba(0,0,0,0.6);
            position: relative;
        }

        .back-to-home {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--ajva-orange);
            color: white;
            padding: 10px 22px;
            border-radius: 50px;
            text-decoration: none !important;
            font-weight: 800;
            font-size: 12px;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 10px 25px rgba(253, 126, 20, 0.4);
            transition: var(--transition);
        }

        .back-to-home:hover {
            background: var(--white);
            color: var(--ajva-dark);
            transform: translateX(-50%) translateY(-3px);
        }

        .login-logo-wrapper {
            width: 90px;
            height: 90px;
            background: var(--white);
            border-radius: 28px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--ajva-green);
        }

        .login-logo-wrapper img {
            width: 65%;
            object-fit: contain;
        }

        .title-area h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            color: var(--white);
            text-align: center;
            font-size: 26px;
            letter-spacing: -1px;
            margin-bottom: 40px;
        }

        /* YANGILANGAN INPUTLAR (ESTETIK VA NOZIK) */
        .input-container {
            position: relative;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            transition: var(--transition);
        }

        .input-container i {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 16px;
            transition: var(--transition);
        }

        .input-container input {
            width: 100%;
            background: transparent !important;
            border: none !important;
            padding: 12px 10px 12px 35px;
            color: white !important;
            font-size: 16px;
            font-weight: 500;
            outline: none !important;
            box-shadow: none !important;
        }

        .input-container input::placeholder {
            color: rgba(255, 255, 255, 0.3);
            font-weight: 400;
            transition: var(--transition);
        }

        /* Fokus bo'lgandagi effekt */
        .input-container:focus-within {
            border-bottom: 1px solid var(--ajva-orange);
        }

        .input-container:focus-within i {
            color: var(--ajva-orange);
        }

        .input-container:focus-within input::placeholder {
            opacity: 0;
            transform: translateX(10px);
        }

        /* TUGMA */
        .btn-premium-login {
            background: linear-gradient(90deg, var(--ajva-green), var(--ajva-orange));
            border: none;
            border-radius: 18px;
            padding: 16px;
            color: white;
            font-weight: 800;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 100%;
            margin-top: 10px;
            transition: var(--transition);
        }

        .btn-premium-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(253, 126, 20, 0.3);
        }

        .reg-link {
            color: rgba(255,255,255,0.5);
            font-size: 13px;
            font-weight: 600;
            text-decoration: none;
        }

        .reg-link span {
            color: var(--ajva-orange);
            font-weight: 800;
            margin-left: 5px;
        }

        .alert-premium {
            background: rgba(255, 71, 87, 0.15);
            border-radius: 15px;
            color: #ff4757;
            font-size: 13px;
            font-weight: 700;
            padding: 12px;
            text-align: center;
            border: 1px solid rgba(255, 71, 87, 0.2);
        }
    </style>
</head>
<body>

<div class="glass-login-box animate__animated animate__fadeIn">

    <a th:href="@{/}" class="back-to-home">
        <i class="fa-solid fa-arrow-left"></i> ASOSIYGA QAYTISH
    </a>

    <div class="login-logo-wrapper">
        <img th:src="@{/logo/logo.png}" alt="Ajva Logo">
    </div>

    <div class="title-area">
        <h2>KIRISH</h2>
    </div>

    <div th:if="${param.error}" class="alert alert-premium mb-4 animate__animated animate__shakeX">
        LOGIN YOKI PAROL XATO!
    </div>

    <form th:action="@{/login}" method="post">

        <div class="input-container">
            <i class="fa-solid fa-user"></i>
            <input name="username" type="text" placeholder="Foydalanuvchi nomi" required autocomplete="off">
        </div>

        <div class="input-container">
            <i class="fa-solid fa-lock"></i>
            <input name="password" type="password" placeholder="Maxfiy parol" required>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4 px-1">
            <div class="form-check">
                <input class="form-check-input bg-transparent border-secondary shadow-none" type="checkbox" id="rem">
                <label class="form-check-label text-white-50 small fw-bold" for="rem" style="cursor: pointer;">ESLAB QOLISH</label>
            </div>
            <a href="#" class="small text-orange text-decoration-none fw-bold" style="font-size: 11px; opacity: 0.8;">PAROLNI UNUTDINGIZMI?</a>
        </div>

        <button type="submit" class="btn-premium-login">
            KIRISH <i class="fa-solid fa-chevron-right ms-2 fs-6"></i>
        </button>
    </form>

    <div class="text-center mt-4">
        <a th:href="@{/register}" class="reg-link">
            PROFILINGIZ YO'QMI? <span>RO'YXATDAN O'TISH</span>
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
