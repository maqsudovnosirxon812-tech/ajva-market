<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            padding-bottom: 50px;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .card-header {
            background-color: #198754;
            color: white;
            font-weight: bold;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-success {
            border-radius: 8px;
        }

        h2 {
            margin-bottom: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container mt-5">

    <!-- Sahifa sarlavhasi -->
    <h2>Admin Panel</h2>

    <!-- Mahsulot qo‘shish kartasi -->
    <div class="card p-4">
        <div class="card-header">Mahsulot qo‘shish</div>
        <div class="card-body">
            <form th:action="@{/admin/product/add}" method="post" enctype="multipart/form-data">
                <input name="name" class="form-control mb-3" placeholder="Mahsulot nomi" required>
                <input name="price" type="number" class="form-control mb-3" placeholder="Narxi" required>
                <input name="quantity" type="number" class="form-control mb-3" placeholder="Miqdori" required>

                <!-- Fayl tanlash input -->
                <label class="form-label">Mahsulot rasm tanlang:</label>
                <input type="file" name="imageFile" class="form-control mb-3" accept="image/*" required>

                <button class="btn btn-success w-100">Qo‘shish</button>
            </form>
        </div>
    </div>

    <!-- Barcha buyurtmalar kartasi -->
    <div class="card p-4">
        <div class="card-header">Barcha Buyurtmalar</div>
        <div class="card-body table-responsive">
            <table class="table table-striped align-middle">
                <thead>
                <tr>
                    <th>Foydalanuvchi</th>
                    <th>Mahsulot</th>
                    <th>Miqdor</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.user.fullName}">Foydalanuvchi</td>
                    <td th:text="${order.product.name}">Mahsulot</td>
                    <td th:text="${order.quantity}">1</td>
                    <td th:text="${order.status}">Tasdiqlangan</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
