<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Premium Ro'yxatdan o'tish - Ajva Market</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">

    <style>
        :root {
            --ajva-green: #198754;
            --ajva-light-green: #2ecc71;
            --ajva-dark: #000000;
            --white: #ffffff;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            margin: 0; padding: 0; min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
            url('https://i.pinimg.com/736x/eb/6d/05/eb6d054acc3a136a60a793379ed879dc.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            padding: 40px 20px;
        }

        .glass-register-box {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px) saturate(160%);
            -webkit-backdrop-filter: blur(25px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 50px;
            width: 100%;
            max-width: 550px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
            position: relative;
        }

        .back-to-login {
            position: absolute; top: -15px; right: 40px;
            background: var(--ajva-green); color: white;
            padding: 8px 20px; border-radius: 50px;
            text-decoration: none !important; font-weight: 700; font-size: 11px;
            letter-spacing: 1px; display: flex; align-items: center; gap: 8px;
            box-shadow: 0 10px 20px rgba(25, 135, 84, 0.3);
            transition: var(--transition);
        }

        .back-to-login:hover { background: var(--white); color: var(--ajva-green); transform: translateY(-2px); }

        .title-area h2 {
            font-family: 'Montserrat', sans-serif; font-weight: 900;
            color: var(--white); text-align: center; font-size: 28px;
            letter-spacing: -1px; margin-bottom: 35px;
        }

        /* INPUTS STYLE */
        .input-group-custom {
            position: relative; margin-bottom: 22px;
            background: rgba(255,255,255,0.05);
            border-radius: 18px; border: 1px solid rgba(255,255,255,0.1);
            transition: var(--transition);
        }

        .input-group-custom i {
            position: absolute; left: 18px; top: 50%;
            transform: translateY(-50%); color: rgba(255,255,255,0.3);
            font-size: 15px; transition: var(--transition);
        }

        .input-group-custom input {
            width: 100%; background: transparent !important;
            border: none !important; padding: 14px 20px 14px 48px;
            color: white !important; font-size: 15px; outline: none !important;
            box-shadow: none !important;
        }

        .input-group-custom input::placeholder { color: rgba(255,255,255,0.2); }

        .input-group-custom:focus-within {
            background: rgba(255,255,255,0.1);
            border-color: var(--ajva-light-green);
            transform: translateX(5px);
        }

        .input-group-custom:focus-within i { color: var(--ajva-light-green); }

        /* GENDER RADIOS (Yangilangan: Ikonkasiz va Yashil) */
        .gender-label { color: rgba(255,255,255,0.5); font-size: 13px; font-weight: 700; margin-left: 5px; margin-bottom: 10px; display: block; }

        .gender-box {
            display: flex; gap: 15px; margin-bottom: 22px;
        }

        .gender-option {
            flex: 1; position: relative;
        }

        .gender-option input { display: none; }

        .gender-option label {
            display: block; text-align: center; padding: 14px;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 18px; color: rgba(255,255,255,0.5);
            cursor: pointer; font-weight: 800; font-size: 14px; transition: var(--transition);
            letter-spacing: 1px;
        }

        .gender-option input:checked + label {
            background: var(--ajva-green); color: white;
            border-color: var(--ajva-light-green); box-shadow: 0 5px 20px rgba(25, 135, 84, 0.4);
        }

        /* FILE INPUT */
        .file-upload-box {
            background: rgba(255,255,255,0.03); border: 1px dashed rgba(255,255,255,0.2);
            border-radius: 18px; padding: 10px; margin-bottom: 25px; transition: var(--transition);
        }
        .file-upload-box:hover { border-color: var(--ajva-green); background: rgba(25, 135, 84, 0.05); }

        /* BUTTON (Yangilangan: Yashil Gradient) */
        .btn-register-master {
            background: linear-gradient(135deg, var(--ajva-green), var(--ajva-light-green));
            border: none; border-radius: 20px; padding: 18px;
            color: white; font-weight: 800; font-size: 14px;
            text-transform: uppercase; letter-spacing: 2px; width: 100%;
            transition: var(--transition); box-shadow: 0 15px 30px rgba(25, 135, 84, 0.3);
        }

        .btn-register-master:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(46, 204, 113, 0.4);
        }

        .alert-custom {
            background: rgba(255, 71, 87, 0.1); border-radius: 15px;
            color: #ff4757; font-size: 13px; font-weight: 700;
            padding: 12px; text-align: center; border: 1px solid rgba(255, 71, 87, 0.2);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="glass-register-box animate__animated animate__zoomIn">

    <a th:href="@{/login}" class="back-to-login">
        KIRISH <i class="fa-solid fa-right-to-bracket"></i>
    </a>

    <div class="title-area">
        <h2>HISOB OCHISH</h2>
    </div>

    <div th:if="${error}" class="alert-custom animate__animated animate__headShake">
        <i class="fa-solid fa-circle-exclamation me-2"></i> <span th:text="${error}"></span>
    </div>

    <form method="post" th:action="@{/register}" th:object="${user}" enctype="multipart/form-data">

        <div class="row">
            <div class="col-md-6">
                <div class="input-group-custom">
                    <i class="fa-solid fa-at"></i>
                    <input th:field="*{username}" type="text" placeholder="Username" required autocomplete="off">
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group-custom">
                    <i class="fa-solid fa-key"></i>
                    <input th:field="*{password}" type="password" placeholder="Parol" required>
                </div>
            </div>
        </div>

        <div class="input-group-custom">
            <i class="fa-solid fa-id-card"></i>
            <input th:field="*{fullName}" type="text" placeholder="Ism va Familya" required>
        </div>

        <div class="input-group-custom">
            <i class="fa-solid fa-phone"></i>
            <input th:field="*{phone}" type="text" placeholder="Telefon raqam" required>
        </div>

        <span class="gender-label">JINSINGIZ</span>
        <div class="gender-box">
            <div class="gender-option">
                <input type="radio" th:field="*{gender}" value="ERKAK" id="male" required>
                <label for="male">ERKAK</label>
            </div>
            <div class="gender-option">
                <input type="radio" th:field="*{gender}" value="AYOL" id="female">
                <label for="female">AYOL</label>
            </div>
        </div>

        <span class="gender-label">PROFIL RASMI (IXTIYORIY)</span>
        <div class="file-upload-box">
            <input type="file" name="profileImageFile" class="form-control bg-transparent border-0 shadow-none text-white-50">
        </div>

        <button type="submit" class="btn-register-master">
            RO'YXATDAN O'TISH <i class="fa-solid fa-check-circle ms-2"></i>
        </button>

    </form>

    <div class="text-center mt-4">
        <a th:href="@{/}" class="text-white-50 text-decoration-none small fw-bold" style="letter-spacing: 1px;">
            <i class="fa-solid fa-house me-1"></i> ASOSIY SAHIFA
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
