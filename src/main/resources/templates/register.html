<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #d4edda, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-card {
            background: linear-gradient(145deg, #ffffff, #e6ffe6);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border: 2px solid #28a745;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .register-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }

        .register-card h4 {
            font-weight: 600;
            color: #28a745;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }

        .btn-success {
            background-color: #28a745;
            border: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-success:hover {
            background-color: #218838;
            transform: scale(1.02);
        }

        .text-center a {
            color: #28a745;
            text-decoration: none;
            transition: color 0.3s;
        }

        .text-center a:hover {
            color: #218838;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-card">
    <h4 class="text-center mb-4">Ro'yxatdan o'tish</h4>

    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <form method="post"
          th:action="@{/register}"
          th:object="${user}"
          enctype="multipart/form-data">

        <input th:field="*{username}" class="form-control mb-3"
               placeholder="Username" required>

        <input th:field="*{password}" type="password"
               class="form-control mb-3"
               placeholder="Parol" required>

        <input th:field="*{fullName}" class="form-control mb-3"
               placeholder="Ism Familya" required>

        <input th:field="*{phone}" class="form-control mb-3"
               placeholder="Telefon" required>

        <!-- GENDER -->
        <label class="form-label">Jinsi</label>
        <div class="mb-3">
            <div class="form-check form-check-inline">
                <input class="form-check-input"
                       type="radio"
                       th:field="*{gender}"
                       value="ERKAK"
                       required>
                <label class="form-check-label">Erkak</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input"
                       type="radio"
                       th:field="*{gender}"
                       value="AYOL">
                <label class="form-check-label">Ayol</label>
            </div>
        </div>

        <!-- PROFILE IMAGE -->
        <label class="form-label">Profil rasmi (optional)</label>
        <input type="file"
               name="profileImageFile"
               class="form-control mb-3">

        <button class="btn btn-success w-100">
            Ro'yxatdan o'tish
        </button>
    </form>

    <div class="mt-3 text-center">
        <a href="/login">Login sahifasiga o'tish</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
