<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Savat - Ajva Market Premium</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,900;1,900&family=Montserrat:wght@100;300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">

    <style>
        /* ================================================================
           1. DESIGN SYSTEM (Home bilan 100% bir xil)
           ================================================================ */
        :root {
            --p-dark: #062216;
            --p-main: #198754;
            --p-light: #2ecc71;
            --accent: #f1c40f;
            --danger: #ff4757;
            --soft-bg: #f8faf9;
            --white: #ffffff;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --shadow-lux: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
        }

        body {
            background-color: var(--soft-bg);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--p-dark);
            padding-bottom: 150px; /* Checkout bar uchun joy */
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23198754' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2v-4h4v-2h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2v-4h4v-2H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        /* HEADER (Home bilan bir xil) */
        .lux-header {
            background: var(--p-dark);
            padding: 12px 0;
            position: sticky; top: 0; z-index: 1100;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        .brand-box { display: flex; align-items: center; gap: 12px; text-decoration: none !important; }
        .logo-img-wrapper {
            width: 45px; height: 45px; background: var(--white);
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            border: 2px solid var(--p-light);
        }
        .logo-img-wrapper img { width: 32px; height: 32px; }
        .brand-name { color: var(--white); font-weight: 900; font-size: 20px; font-family: 'Montserrat', sans-serif; }

        /* ================================================================
           2. CART CARD STYLES
           ================================================================ */
        .cart-title {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            font-size: 32px;
            margin: 30px 0;
            color: var(--p-dark);
        }

        .cart-item-card {
            background: var(--white);
            border-radius: 25px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-lux);
            border: 1px solid rgba(0,0,0,0.02);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: var(--transition);
        }

        .cart-item-img {
            width: 80px; height: 80px;
            background: #f9f9f9;
            border-radius: 18px;
            padding: 10px;
            object-fit: contain;
        }

        .cart-item-info { flex-grow: 1; }
        .cart-item-name { font-weight: 800; font-size: 16px; margin-bottom: 4px; }
        .cart-item-price { color: var(--p-main); font-weight: 900; font-size: 15px; }

        /* Stepper Lux (Home dagi bilan bir xil) */
        .stepper-cart {
            display: flex;
            align-items: center;
            background: #f1f5f3;
            border-radius: 15px;
            padding: 4px;
            gap: 10px;
        }
        .step-btn {
            width: 32px; height: 32px;
            border: none; background: white;
            color: var(--p-main); border-radius: 10px;
            font-weight: 900; transition: 0.2s;
        }
        .step-btn:hover { background: var(--p-main); color: white; }
        .qty-val { font-weight: 900; font-size: 16px; min-width: 20px; text-align: center; }

        .remove-btn {
            color: #ff4757;
            background: #fff0f1;
            width: 35px; height: 35px;
            border-radius: 10px;
            display: flex;
            align-items: center; justify-content: center;
            border: none; transition: var(--transition);
        }
        .remove-btn:hover { background: var(--danger); color: white; }

        /* ================================================================
           3. CHECKOUT BAR (Sticky Bottom)
           ================================================================ */
        .checkout-bar {
            position: fixed;
            bottom: 95px; left: 50%;
            transform: translateX(-50%);
            width: 90%; max-width: 500px;
            background: var(--p-dark);
            border-radius: 25px;
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            z-index: 1050;
        }

        .total-label { color: rgba(255,255,255,0.6); font-size: 12px; font-weight: 700; display: block; }
        .total-amount { color: var(--white); font-size: 20px; font-weight: 900; }

        .btn-confirm-lux {
            background: var(--p-light);
            color: var(--p-dark);
            border: none;
            padding: 12px 25px;
            border-radius: 18px;
            font-weight: 900;
            font-size: 14px;
            transition: var(--transition);
        }
        .btn-confirm-lux:hover { background: var(--white); transform: scale(1.05); }

        /* BOTTOM NAV (Home bilan bir xil) */
        .bottom-nav {
            position: fixed;
            bottom: 25px; left: 50%;
            transform: translateX(-50%);
            width: 90%; max-width: 450px;
            background: var(--p-dark);
            padding: 10px 15px;
            border-radius: 30px;
            display: flex;
            justify-content: space-around;
            z-index: 1000;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        .nav-item {
            color: rgba(255,255,255,0.4);
            text-decoration: none !important;
            font-size: 10px; font-weight: 700;
            text-align: center; transition: var(--transition);
        }
        .nav-item i { display: block; font-size: 22px; margin-bottom: 2px; }
        .nav-item.active { color: var(--p-light); transform: translateY(-5px); }

        .out-of-stock-alert {
            color: var(--danger);
            font-size: 11px;
            font-weight: 700;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<header class="lux-header">
    <div class="container header-container">
        <a th:href="@{/}" class="brand-box">
            <div class="logo-img-wrapper">
                <img th:src="@{/images/logo/logo.png}" alt="Ajva">
            </div>
            <div class="brand-text">
                <span class="brand-name">AJVA MARKET</span>
            </div>
        </a>
    </div>
</header>

<main class="container">
    <h2 class="cart-title animate__animated animate__fadeInLeft">Mening <span style="color: var(--p-main)">Savatim</span></h2>

    <div class="cart-items-wrapper">
        <div th:if="${not #lists.isEmpty(cartItems)}">
            <div class="cart-item-card animate__animated animate__fadeInUp"
                 th:each="item, iterStat : ${cartItems}"
                 th:style="'animation-delay:' + (${iterStat.index} * 0.1) + 's'"
                 th:id="'row-' + ${item.product.id}">

                <img th:src="${item.product.image}" class="cart-item-img" onerror="this.src='/images/no-image.png';">

                <div class="cart-item-info">
                    <div class="cart-item-name" th:text="${item.product.name}">Mahsulot nomi</div>
                    <div class="cart-item-price" th:text="${#numbers.formatDecimal(item.product.price, 0, 'WHITESPACE', 0, 'POINT')} + ' UZS'">10 000 UZS</div>

                    <div th:if="${item.quantity >= item.product.quantity}" class="out-of-stock-alert">
                        <i class="fa-solid fa-circle-exclamation"></i> Maksimal miqdor
                    </div>
                </div>

                <div class="stepper-cart">
                    <form th:action="@{/cart/decrease}" method="post">
                        <input type="hidden" name="productId" th:value="${item.product.id}">
                        <button type="submit" class="step-btn"><i class="fa-solid fa-minus"></i></button>
                    </form>

                    <span class="qty-val" th:text="${item.quantity}">1</span>

                    <form th:action="@{/cart/increase}" method="post">
                        <input type="hidden" name="productId" th:value="${item.product.id}">
                        <button type="submit" class="step-btn"
                                th:disabled="${item.quantity >= item.product.quantity}">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </form>
                </div>

                <form th:action="@{/cart/remove}" method="post">
                    <input type="hidden" name="productId" th:value="${item.product.id}">
                    <button type="submit" class="remove-btn">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </form>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(cartItems)}" class="text-center py-5 animate__animated animate__fadeIn">
            <div class="mb-4">
                <i class="fa-solid fa-basket-shopping fa-5x" style="color: #ddd;"></i>
            </div>
            <h4 class="fw-bold text-muted">Savat hozircha bo'sh</h4>
            <p class="text-muted">Katalogimizdan o'zingizga yoqqan mahsulotni tanlang</p>
            <a th:href="@{/}" class="btn btn-dark rounded-pill px-5 py-3 fw-bold mt-3">XARID QILISH</a>
        </div>
    </div>
</main>

<div class="checkout-bar animate__animated animate__slideInUp" th:if="${not #lists.isEmpty(cartItems)}">
    <div class="total-info">
        <span class="total-label">UMUMIY SUMMA</span>
        <span class="total-amount" th:text="${#numbers.formatDecimal(totalPrice, 0, 'WHITESPACE', 0, 'POINT')} + ' UZS'">0 UZS</span>
    </div>
    <a th:href="@{/cart/checkout}" class="btn-confirm-lux">
        RASMIYLASHTIRISH <i class="fa-solid fa-arrow-right ms-2"></i>
    </a>
</div>

<nav class="bottom-nav">
    <a th:href="@{/}" class="nav-item"><i class="fa-solid fa-house"></i>ASOSIY</a>
    <a th:href="@{/cart}" class="nav-item active"><i class="fa-solid fa-basket-shopping"></i>SAVAT</a>
    <a th:href="@{/profile}" class="nav-item"><i class="fa-solid fa-user-circle"></i>PROFIL</a>
    <a th:href="@{/admin}" sec:authorize="hasRole('ADMIN')" class="nav-item"><i class="fa-solid fa-gear"></i>ADMIN</a>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
