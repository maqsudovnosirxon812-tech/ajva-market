<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Buyurtmalar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f7fa;
            padding-bottom: 50px;
        }

        .container {
            margin-top: 30px;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .card-header {
            background-color: #198754;
            color: white;
            font-weight: bold;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            font-size: 1.1rem;
        }

        .table th, .table td {
            vertical-align: middle !important;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .bottom-nav a {
            text-decoration: none;
            color: #666;
            font-size: 14px;
            text-align: center;
        }

        .bottom-nav a.active {
            color: #198754;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- HEADER -->
<div class="top-header p-3 mb-4" style="background-color:#0f5132; color:white; text-align:center; font-weight:bold;">
    üü¢ AJVA Market - Buyurtmalar
</div>

<div class="container">

    <!-- Buyurtmalar kartasi -->
    <div class="card">
        <div class="card-header">Barcha Buyurtmalar</div>
        <div class="card-body table-responsive">
            <table class="table table-striped align-middle">
                <thead>
                <tr>
                    <th>Foydalanuvchi</th>
                    <th>Mahsulot</th>
                    <th>Miqdor</th>
                    <th>Status</th>
                    <th>Umumiy Narx</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.user.fullName}">Foydalanuvchi</td>
                    <td th:text="${order.product.name}">Mahsulot</td>
                    <td th:text="${order.quantity}">1</td>
                    <td th:text="${order.status}">Tasdiqlangan</td>
                    <td th:text="${order.quantity * order.product.price} + ' so‚Äòm'">1000 so‚Äòm</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<div class="bottom-nav">
    <a href="/">üè†<br>Bosh sahifa</a>
    <a href="/cart">üõí<br>Savat</a>
    <a href="/orders" class="active">üìã<br>Buyurtmalar</a>
    <a href="/profile">üë§<br>Profile</a>
</div>

</body>
</html>
